<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Input Wave</title>
  </head>
  <body>
    <div class="intro">
      <h1>Only <span>Good</span> News Newsletter</h1>
      <h2> Are you tired of nightmarish bad news?</h2>
      <h2>Subscribe to our Newsletter and we promise<br/> you will dream only of kittens, rainbows and unicorns.</h2>
    </div>
    <div class="container">
      <h1>Register</h1>
      <form>
        <div class="form-control">
          <input type="text" required>
          <label>Email</label>
          <!-- <label>
            <span style="transition-delay: 0ms">E</span>
              <span style="transition-delay: 50ms">m</span>
              <span style="transition-delay: 100ms">a</span>
              <span style="transition-delay: 150ms">i</span>
              <span style="transition-delay: 200ms">l</span>
        </label> -->
        </div>

        <div class="form-control">
          <input type="password" required>
          <label>Password</label>
        </div>

        <button class="btn">Register</button>

        <p class="text">Already have an account? <a href="#">Login</a> </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
